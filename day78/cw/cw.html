<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>პარაგრაფების დამატება</title>
</head>
<body>

  <!-- ერთი დივ ბლოკი -->
  <div id="container"></div>

  <script>
    // ვპოულობთ დივ ბლოკს მისი id-ით
    const container = document.getElementById('container');

    // ვმუშაობთ 5-ჯერ for ციკლით
    for (let i = 1; i <= 5; i++) {
      // ვქმნით ახალ პარაგრაფს
      const paragraph = document.createElement('p');

      // ვუსვამთ ტექსტს, მაგალითად "ეს არის პარაგრაფი X"
      paragraph.textContent = `ეს არის პარაგრაფი ${i}`;

      // დივ ბლოკში ვამატებთ ამ პარაგრაფს
      container.appendChild(paragraph);
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>საკლასო დავალება</title>
</head>
<body>

  <!-- დივის გარეთ ორი პარაგრაფი -->
  <p>ეს არის დივის გარეთ პარაგრაფი 1</p>
  <p>ეს არის დივის გარეთ პარაგრაფი 2</p>

  <!-- დივ ბლოკი 3 პარაგრაფით -->
  <div id="myDiv">
    <p>დივის შიგნით პარაგრაფი 1</p>
    <p>დივის შიგნით პარაგრაფი 2</p>
    <p>დივის შიგნით პარაგრაფი 3</p>
  </div>

  <script>
    // 1. ვიღებთ დივ ბლოკს
    const div = document.getElementById('myDiv');

    // 2. ამ დივ ბლოკში ვიღებთ ყველა <p> ტეგს getElementsByTagName-ით
    const paragraphs = div.getElementsByTagName('p');

    // 3. for ციკლით გადავუვლით და შევუცვლით სტილებს
    for (let i = 0; i < paragraphs.length; i++) {
      paragraphs[i].style.color = 'green';       // ტექსტის ფერი მწვანე
      paragraphs[i].style.backgroundColor = 'black'; // ფონის ფერი შავი
    }
  </script>

</body>
</html>
