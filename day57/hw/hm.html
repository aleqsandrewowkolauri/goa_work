<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Profile Card</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: #f0f0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      display: flex;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 90%;
      transition: all 0.3s ease;
    }

    .card img {
      width: 300px;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .card-content h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .card-content p {
      font-size: 16px;
      color: #555;
    }

    @media (max-width: 768px) {
      .card {
        flex-direction: column;
        text-align: center;
      }

      .card img {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <img src= />
    <div class="card-content">
      <h2>Jane Doe</h2>
      <p>Front-end Developer passionate about building accessible web apps and writing clean code.</p>
    </div>
  </div>

</body>
</html>
