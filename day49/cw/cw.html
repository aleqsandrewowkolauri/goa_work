<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click Rotation</title>
  <style>
    .rotate-button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .rotated {
      transform: rotate(30deg);
    }
  </style>
</head>
<body>

  <button class="rotate-button" onclick="rotate(this)">Click Me</button>

  <script>
    function rotate(el) {
      el.classList.toggle("rotated");
    }
  </script>

</body>
</html>
