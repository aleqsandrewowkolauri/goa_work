<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Vegetable Shop</title>
</head>
<body>
    <h1>Welcome to the Vegetable Shop</h1>
    <div class="container">
        <div class="item">
            <img src="./assets/potos/tomato.png" alt="Tomato" onclick="this.src=''">
        </div>
        <div class="item">
            <img src="./assets/potos/cucumber.png" alt="Cucumber" onclick="this.src='images/cucumber2.jpg'">
        </div>
        <div class="item">
            <img src="./assets/potos/carrots.png" alt="Carrot" onclick="this.src='images/carrot2.jpg'">
        </div>
        <div class="item">
            <img src="./assets/potos/paper.png" alt="Pepper" onclick="this.src='images/pepper2.jpg'">
        </div>
    </div>
</body>
</html>
