<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Main">
        <div class="NavBar">
            <div>
                <img src="./assets/images/logo.svg" class="Logo">
                <button class="NavBarButton"><img src="./assets/images/icon-sun.svg"></button>
            </div>
        </div>
        <div class="ExtensionsList">
            <h1>Extensions List</h1>
            <div class="Filter">
                <button class="All">All</button>
                <button class="Active">Active</button>
                <button class="Inactive">Inactive</button>
            </div>
        </div>
        <div class="Extensions">
            <div class="Box">
                <div class="TopBox">
                    <img src="./assets/images/logo-devlens.svg">
                    <h2>DevLens <br> <b>Quickly inspects page layouts and visualizes element boundaries</b></h2>
                </div>
                <div class="BottomBox">
                    <button>Remove</button>
                    <label class="toggle">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
