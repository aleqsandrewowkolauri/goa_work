<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ფორმის მაგალითი</title>
</head>
<body>

  <form onsubmit="handleSubmit(event)">
    <label for="username">მომხმარებლის სახელი:</label>
    <input type="text" id="username" name="username" required>
    <br><br>
    <button type="submit">დადასტურება</button>
  </form>

  <script>
    function handleSubmit(event) {
      event.preventDefault(); // გვერდის გადატვირთვის თავიდან ასაცილებლად
      const input = document.getElementById('username');
      console.log("შეყვანილი მნიშვნელობაა:", input.value);
    }
  </script>

</body>
</html>
