<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ფასდაკლება</title>
</head>
<body>
  <h2>შეამოწმე შენი ფასდაკლება</h2>
  <button onclick="discountFunc()">გაგება</button>

  <script>
    function discountFunc() {
      let age = prompt("გთხოვთ შეიყვანეთ თქვენი ასაკი:");

      // გადააკეთე ასაკი რიცხვად
      age = Number(age);

      if (isNaN(age)) {
        alert("გთხოვთ შეიყვანეთ სწორი რიცხვი.");
        return;
      }

      if (age < 18) {
        alert("თქვენი ფასდაკლებაა: 20%");
      } else if (age >= 18 && age < 65) {
        alert("თქვენი ფასდაკლებაა: 5%");
      } else {
        alert("თქვენი ფასდაკლებაა: 10%");
      }
    }
  </script>
</body>
</html>
