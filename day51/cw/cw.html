<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Transition</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            transition: background-color 0.3s ease-in-out;
        }

        .box:hover {
            background-color: coral;
        }
    </style>
</head>
<body>

    <div class="box"></div>

</body>
</html>
