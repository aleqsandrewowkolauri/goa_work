<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Bounce Animation</title>
  <style>
    body {
      background: white;
      overflow: hidden;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .ball {
      width: 60px;
      height: 60px;
      background-color: #42a5f5;
      border-radius: 50%;
      position: absolute;
      animation: bounce 2s infinite ease-in-out;
      opacity: 1;
    }

    @keyframes bounce {
      0%   { transform: translateX(0) translateY(0) scale(1); opacity: 1; }
      20%  { transform: translateX(-80px) translateY(-80px) scale(0.8); opacity: 0.6; }
      40%  { transform: translateX(-160px) translateY(0px) scale(0.6); opacity: 0.3; }
      60%  { transform: translateX(80px) translateY(-80px) scale(0.8); opacity: 0.6; }
      80%  { transform: translateX(160px) translateY(0px) scale(0.6); opacity: 0.3; }
      100% { transform: translateX(0) translateY(0) scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="ball"></div>
</body>
</html>
