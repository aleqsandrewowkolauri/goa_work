<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with nth-child</title>
    <style>
        /* სტილი ცხრილისთვის */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        /* nth-child ფსევდო სელექტორის გამოყენება */
        tr:nth-child(odd) {
            background-color: #f2f2f2; /* ფონი გ odd რიგებისთვის */
        }

        tr:nth-child(even) {
            background-color: #ffffff; /* ფონი გ even რიგებისთვის */
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

<h2>ცხრილი nth-child ფსევდო სელექტორით</h2>

<table>
    <thead>
        <tr>
            <th>#</th>
            <th>სახელი</th>
            <th>პროფესია</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>გიორგი</td>
            <td>დეველოპერი</td>
        </tr>
        <tr>
            <td>2</td>
            <td>ანა</td>
            <td>დიზაინერი</td>
        </tr>
        <tr>
            <td>3</td>
            <td>მარიამი</td>
            <td>მარკეტინგის სპეციალისტი</td>
        </tr>
        <tr>
            <td>4</td>
            <td>ლევანი</td>
            <td>პროგრამისტი</td>
        </tr>
        <tr>
            <td>5</td>
            <td>ნინო</td>
            <td>გრაფიკოსი</td>
        </tr>
    </tbody>
</table>

</body>
</html>
